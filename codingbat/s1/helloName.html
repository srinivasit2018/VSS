<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello Name Example</title>
  </head>
  <body>

    <script type="text/javascript">

        function helloName(name)
        {
            return "Hello "+ name +"!";
        }
        console.log(helloName("bob"));

    </script>
